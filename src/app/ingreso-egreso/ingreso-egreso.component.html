<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Gasto</h4>
        <p class="card-description">
          Especifique el importe y el tipo
        </p>

        <form (ngSubmit)="crearIngresoGasto()" [formGroup]="forma">
          <div class="form-group">
            <label>Concepto</label>
            <input
              type="text"
              class="form-control"
              placeholder="Concepto"
              formControlName="concepto"
              name="concepto"
            />
          </div>

          <div class="form-group">
            <label>Importe</label>
            <input
              type="number"
              class="form-control"
              placeholder="Importe"
              formControlName="importe"
              name="importe"
              />
            <p>
              Debe de ser un importe positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />
            <button
              (click)="tipo = 'gasto'"
              *ngIf="tipo === 'ingreso'"
              type="button"
              class="btn btn-primary btn-block">
              Ingreso
            </button>
            <button
              (click)="tipo = 'ingreso'"
              *ngIf="tipo === 'gasto'"
              type="button"
              class="btn btn-warning btn-block">
              Gasto
            </button>
          </div>

          <hr />
          <button
              type="submit"
              class="btn btn-success mr-2"
              [disabled]="forma.invalid"
              *ngIf="!cargando">
            <i class="fa fa-save" ></i>
            <!-- <i class="fa fa-spin fa-sync" ></i> -->
            Agregar
          </button>

          
          <button disabled class="btn btn-success mr-2"
            *ngIf="cargando">
            <i class="fa fa-spin fa-sync"></i>
            Espere por favor...
          </button> 
             

          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
